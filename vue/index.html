<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Vue</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <my-con>
            <template scope="prop">
                {{prop.text}}
            </template>
        </my-con> 
    </div> 
    
</body>
<script>
    Vue.component('my-con',{
        render:function(createElement){
            return createElement('div',this.$scopedSlots.default({
                text: '我是子组件传递过来的数据',
                msg: 'scopetext'
            }))
        }
    })

    var app = new Vue({
        el:'#app',
        data:{    
            name:'Jet' 
        }
    })
    
    
</script>
</html>
