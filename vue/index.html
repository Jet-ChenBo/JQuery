<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="i in list">{{ i.name }}</li>
        </ul>
        <ul>
            <li v-for="(i,index) in list">{{ index }}-{{ i.name }}</li>
        </ul>
        <ul>
            <li v-for="i in fruit">{{ i }}</li>
        </ul>
        <ul>
            <li v-for="(value,key,index) in fruit">{{ index }}-{{key}}-{{value}}</li>
        </ul>
    </div> 
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list:[
                {name:'陈波'},
                {name:'文莉'},
                {name:'张杰'}
            ],
            fruit:{
                f1:'apple',
                f2:'pear',
                f3:'banana'
            }
        },     
        methods:{
            
        } 
    })
</script>
</html>
