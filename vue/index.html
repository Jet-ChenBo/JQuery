<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        {{myName}}
        <button v-on:click='cb'>oo</button>
    </div> 
</body>
<script>
    var app = new Vue({
        el: "#app", 

        data: {   
           name:'chen bo'
        },
        methods:{
            cb:function(){
                alert(this.myName)
            }
        },
        computed:{
            myName:{
                get:function(){
                    return this.name
                },
                set:function(value){
                    
                    this.name = value
                    return 
                }
            }
        }
    });
</script>
</html>
