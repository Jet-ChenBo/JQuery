<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Vue</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-one>  
    </div> 
    
</body>
<script>
    Vue.directive('one',{   // 第一个参数是指令名字
        // 指令函数中提供了几个钩子函数(可选)，如下
        // bind：只调用一次，指令第一次绑定到元素时调用。可以用来执行初始化任务
        // inserted：被绑定元素插入父节点时调用(父节点存在即可，不必存在于DOM中)
        // update：被绑定元素所在的模板更新时调用，而不论绑定值是否发生变化，通过比较更新前后的绑定值，可以忽略不必要的模板更新
        // componentUpdated：被绑定元素所在模板完成一次更新周期时调用
        // unbind：只调用一次，指令与元素解绑时调用

        // 如下是钩子函数的参数
        // el：指定所绑定的元素，可以用来直接操作DOM
        // binding：一个对象，包含以下属性
        //      name：指令名，不包括v-前缀
        //      value：指令的绑定值，例如v-mydirective="1+1",那么value的值是2
        //      oldValue：指令绑定的前一个值，仅在update和componentUpdated中可用
        //      expression：绑定值的字符串形式，如v-mydirective="1+1"。那么expression的值是"1+1"
        //      arg：传给指令的参数，例如v-mydirective:foo, 那么arg的值是"foo"
        //      modifiers：一个包含修饰符的对象
        // vnode：Vue编译生成的虚拟节点
        // oldVnode：上一个虚拟节点，仅在update和componentUpdated中可用
             

        inserted:function(el){
            el.focus();
        }
    })

    var app = new Vue({
        el:'#app',
        data:{
            
        },
        
    })
    
    
</script>
</html>
