<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">        
        <app-components msg='这是来自父组件的消息'></app-components>       
    </div> 
</body>
<script>
Vue.component('my-component',{
    template:'<div>我是一个全局组件</div>'
})

    var app = new Vue({
        el: '#app',
        components:{
             'app-components':{
                 props:['msg'],
                 template:'<div>{{msg}}</div>'
             }
        },
    })
</script>
</html>
